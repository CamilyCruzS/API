<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo uma API utilizando FETCH - Método 1</title>
</head>
<body>
    
    <script>
        // Esse modelo utiliza o comando fetch e trabalha com promessas.
        /* fetch - pegue/busque */ 
        fetch('https://jsonplaceholder.typicode.com/users')

        /* convertendo a resposta para o formato JSON */
        //then - entao
        .then(response => {
            return response.json();
        })
        
        .then(users => {
            console.log('Abaixo o resultado do consumo da API')
            console.log(users);

            // Exemplo dos dados exibidos
            document.write("Consumindo uma API utilizando FETCH - Método 1<br><br>")

            document.write('<table border=1>')
            document.write('<tr><td>Nome do Usuário</td><td> Telefone do usuário</td></tr>')
            document.write('<tr>')
            document.write('<td>' + users[1].name + '</td>')
            document.write('<td>' + users[1].phone + '</td>')
            document.write('</tr>')
            document.write('</table>')
        })
    </script>
</body>
</html>
